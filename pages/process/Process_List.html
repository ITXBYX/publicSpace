<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>流程配置列表</title>
		<link href="../../favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="../../lib/easyui/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../lib/easyui/icon.css">
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../css/font.css">
		<link rel="stylesheet" type="text/css" href="css/Process.css">
		<script type="text/javascript" src="../../lib/layui/layui.js"></script>
		<script type="text/javascript" src="../../lib/easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/Process_List.js"></script>
		<script type="text/javascript"  src="../../js/config.js"></script>
	</head>
	<body class="easyui-layout">
		<div id='Loading'>
			<h1>
				<image src='../../images/loading.gif' />
				<font>Loading···</font>
			</h1>
		</div>
		<table id="dg" class="easyui-datagrid" style="width:100%;height:100%" data-options="rownumbers:true,remoteSort:false,singleSelect:false,toolbar: '#tb',striped:true,pagination:true,pageSize:20,pageList: [20,50,100],onDblClickRow:viewRow">
		</table>
		<div id="tb">
			<table class="tab_pd">
				<tr>
					<td><input id="order_search" name="order_search" class="layui-input" placeholder="流程名称" autocomplete="off" /></td>
					<td><a class="layui-btn layui-btn-sm" onclick="serach()"><i class="layui-icon">&#xe615;</i></a></td>
					<td><a class="layui-btn layui-btn-sm" onclick="add()"><i class="layui-icon"></i> 新 增 </a></td>
					<td><a class="layui-btn layui-btn-sm" onclick="remove_Config()"><i class="layui-icon"></i> 删 除 </a></td>
					<td><a class="layui-btn layui-btn-sm" onclick="rest()"><i class="layui-icon">&#xe666;</i> 刷 新 </a></td>
				</tr>
			</table>
			<div class="layui-btn-group dy">
				<button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe60b;</i></button>
			</div>
		</div>
		<div id="CONFIG">
			<center>
				<form class="layui-form"  id="main_info" name="main_info">
					<table  class="tab_pd">
						<tr id="frm01">
						</tr>
					</table>
				</form>
				<br />
				<br />
				<table>
					<tr id="intr2">
						<td>
							<button type="button" class="layui-btn layui-btn-normal layui-btn-radius">开 始</button>
						</td>
					</tr>
				</table>
			</center>
		</div>
	</body>
</html>
