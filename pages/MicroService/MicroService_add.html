<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新增指令</title>
		<link href="../../favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="../../lib/easyui/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../lib/easyui/icon.css">
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../css/font.css">
		<link rel="stylesheet" type="text/css" href="css/Configure.css">
		<script type="text/javascript" src="../../lib/layui/layui.js"></script>
		<script type="text/javascript" src="../../lib/easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript"  src="../../js/config.js"></script>
		<script type="text/javascript" src="js/MicroService_add.js"></script>
	</head>
	<body class="easyui-layout">
		<center>
			<div class="layui-form">
				<form  id="main_info" name="main_info"  id="" action="">
					<table class="tab_pd">
						<tr>
							<td>服务姓名：</td>
							<td><input type="text" name="i_name" id="i_name" placeholder="" class="layui-input" lay-verify="required" autocomplete="off"></td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;端口：</td>
							<td><input name="i_code" id="i_code" placeholder="" class="layui-input" lay-verify="required"></input></td>
						</tr>
						<tr>
							<td>备注：</td>
							<td><input type="text" name="i_remark" autocomplete="off" placeholder="" class="layui-input"></td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;服务类型：</td>
							<td><select  name="i_type" id="i_type"><option value="0">请选择</option><option value="KFTool">KFTool</option><option value="Linux">Linux</option><option value="Java">Java</option><option value="Java">Python</option><option value="C++">C++</option><option value="MySQL">MySQL</option></select></td>
					
						</tr>
						<tr style="display: none;">
							<td>创建日期：</td>
							<td><input name="i_create_date" id="i_create_date" placeholder="" class="layui-input" autocomplete="off"></td>
							
						</tr>
						<tr>
							<td>服务路由：</td>
							<td><input name="i_path" id="i_path" placeholder="" class="layui-input" autocomplete="off"></td>							
						</tr>
					</table>
				</form>
				<div class="footer">
					<table class="tab_pd">
						<tr>
							<td><a class="layui-btn layui-btn-sm" lay-submit="" onclick="Save()"> 保 存 </a></td>
							<td><a class="layui-btn layui-btn-sm" onclick="Return()"> 返 回 </a></td>
						</tr>
					</table>
				</div>
			</div>
		</center>
	</body>
</html>
