<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
		<title>新增指令</title>
		<link href="../../favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="../../lib/easyui/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../lib/easyui/icon.css">
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../css/font.css">
		<link rel="stylesheet" type="text/css" href="css/Configure.css">
		<script type="text/javascript" src="../../lib/layui/layui.js"></script>
		<script type="text/javascript" src="../../lib/easyui/jquery.min.js"></script>
		<script type="text/javascript"  src="../../js/config.js"></script>
		<script type="text/javascript" src="../../lib/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/Configure_edit.js"></script>
	</head>
	<body class="easyui-layout">
		<center>
			<div class="layui-form">
				<form id="main_info" name="main_info" action="">
					<table class="tab_pd">
						<tr>
							<td>指令ID：</td><td><input type="text" name="i_id" id="i_id"  class="layui-input"></td><td></td>
						</tr>
						<tr>
							<td>指令名称：</td><td><input type="text" name="i_name" id="i_name"  class="layui-input"></td><td>&nbsp;&nbsp;&nbsp;&nbsp;创建者：</td><td><input type="text" name="i_create_user" id="i_create_user" class="layui-input"></td>
						</tr>
						<tr>
							<td rowspan="2">指令代码：</td><td rowspan="2"><textarea name="i_code" id="i_code" class="layui-textarea"></textarea></td><td>&nbsp;&nbsp;&nbsp;&nbsp;创建时间：</td><td><input type="text" name="i_create_date" id="i_create_date" class="layui-input"></td>
						</tr>
						<tr>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;修改者：</td><td><input type="text" name="i_update_user" id="i_update_user" class="layui-input"></td>
						</tr>
						<tr>
							<td>指令类型：</td><td><select name="i_type" id="i_type"><option value="">请选择</option><option value="Linux">Linux</option><option value="Java">Java</option><option value="C++">C++</option><option value="MySQL">MySQL</option><option value="R">R</option></select></td><td>&nbsp;&nbsp;&nbsp;&nbsp;修改时间：</td><td><input type="text" name="i_update_date" id="i_update_date" class="layui-input"></td>
						</tr>
					</table>
				</form>
					<div class="pad">
						<table id="dg2" class="easyui-datagrid" style="width:100%;height:173px" data-options="rownumbers:true,singleSelect:true,toolbar: '#tb2',striped:true,onClickCell: onClickCell"></table>
						<div id="tb2">
							<table class="tab_pd">
								<tr>
									<td><a class="layui-btn layui-btn-sm" onclick="add_return()"> 添 加 </a></td>
									<td><a class="layui-btn layui-btn-sm" onclick="remove()"> 删 除 </a></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="footer">
						<table class="tab_pd">
							<tr>
								<td><a class="layui-btn layui-btn-sm" lay-submit="" onclick="Save()"> 保 存 </a></td>
								<td><a class="layui-btn layui-btn-sm" onclick="Return()"> 返 回 </a></td>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</center>
		</div>
	</body>
</html>
