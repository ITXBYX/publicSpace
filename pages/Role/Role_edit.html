<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
		<title>新增指令</title>
		<link href="../../favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="../../lib/easyui/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../lib/easyui/icon.css">
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../css/font.css">
		<link rel="stylesheet" type="text/css" href="css/Configure.css">
		<script type="text/javascript" src="../../lib/layui/layui.js"></script>
		<script type="text/javascript" src="../../lib/easyui/jquery.min.js"></script>
		<script type="text/javascript"  src="../../js/config.js"></script>

		<script type="text/javascript" src="js/Role_edit.js"></script>
	</head>
	<body class="easyui-layout">
		<center>
			<div class="layui-form">
				<form id="main_info" name="main_info">
					<table class="tab_pd">
						<tr>
							<td>Id：</td>
							<td><input name="id" id="id" placeholder="" class="layui-input" autocomplete="off" lay-verify="required" readonly></td>
							<td>角色名称：</td>
							<td><input type="text" name="name" id="name" placeholder="" class="layui-input" autocomplete="off" lay-verify="required"></td>							
						</tr>
						<tr>
							<td>创建日期：</td>
							<td><input name="create_time" id="create_time" placeholder="yyyy-MM-dd" class="layui-input" autocomplete="off" readonly></td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;描述：</td>
							<td><textarea name="description" id="description" placeholder="" class="layui-textarea" autocomplete="off" lay-verify="required"></textarea></td>
						</tr>
					
					</table>
				</form>
				<div class="pad">
					<table id="dge2" class="easyui-datagrid" style="width:100%;height:173px" data-options="rownumbers:true"></table>
				</div>		
					<div class="footer">
						<table class="tab_pd">
							<tr>
								<td><a class="layui-btn layui-btn-sm" lay-submit="" onclick="Save()"> 保 存 </a></td>
								<td><a class="layui-btn layui-btn-sm layui-btn-danger" onclick="Return()"> 返 回 </a></td>
							</tr>
						</table>
					</div>
				
			</div>
		</center>
		</div>
	</body>
